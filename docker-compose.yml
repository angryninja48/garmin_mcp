services:
  garmin-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garmin-mcp
    ports:
      - "8000:8000"
    environment:
      # Garmin Connect credentials (required)
      GARMIN_EMAIL: ${GARMIN_EMAIL:-}
      GARMIN_PASSWORD: ${GARMIN_PASSWORD:-}
      GARMINTOKENS: /data/.garminconnect
      PYTHONUNBUFFERED: 1
      # GitHub OAuth configuration (required for authentication)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      ALLOWED_GITHUB_USERNAME: ${ALLOWED_GITHUB_USERNAME:-angryninja48}
      MCP_BASE_URL: ${MCP_BASE_URL:-http://localhost:8000}
    volumes:
      # Persist Garmin OAuth tokens between restarts
      - garmin-tokens:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  garmin-tokens:
    driver: local
